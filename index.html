<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edrian Castillon – Home</title>

  <!-- Fonts and Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ✅ Float Luffy Image Above Content */
    .luffy-img-container {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 10;
      animation: floatUp 1.5s ease-out forwards;
      opacity: 0;
      transform: translateY(50px);
    }

    @keyframes floatUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .music-img {
      width: 100px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="bg-video.mp4" type="video/mp4" />
  </video>
  

  <!-- Home Section -->
  <section id="home" class="section home-section position-relative">
    <div class="home-content">
      <div class="text-content text-center text-white">
        <h1>Welcome to My Life</h1>
        <p>I am <span id="animated-text" class="typing"></span></p>
      </div>

      <!-- Profile Picture and Scroll Icon -->
      <div class="profile-picture text-center">
        <img src="profile.jpg" alt="Edrian Castillon" class="img-fluid" />
        <a href="achievements.html" class="scroll-icon d-block mt-3">
          <img src="treasure.png" alt="Scroll Down Icon" class="scroll-img img-fluid" />
        </a>
      </div>
    </div>

    <!-- ✅ Luffy Floating Music Control -->
    <div class="luffy-img-container">
      <img 
        src="luffy-img.png" 
        alt="Play Luffy Song" 
        id="music-toggle-btn" 
        class="img-fluid music-img"
      />
    </div>
    <audio id="luffy-song" src="luffy-song.mp3"></audio>
  </section>

  <!-- ✅ Typing Effect and Music Script -->
  <script>
  // Music toggle
  const musicBtn = document.getElementById("music-toggle-btn");
  const luffySong = document.getElementById("luffy-song");
  let isPlaying = false;

  musicBtn.addEventListener("click", () => {
    if (!isPlaying) {
      luffySong.play();
      isPlaying = true;
    } else {
      luffySong.pause();
      isPlaying = false;
    }
  });

  // ✅ Looping Typing Effect
  const textArray = ["Eian", "Front End Designer", "Sporty"];
  const typingSpeed = 100;
  const erasingSpeed = 50;
  const delayBetweenTexts = 1500;
  let textIndex = 0;
  let charIndex = 0;
  const animatedText = document.getElementById("animated-text");

  function typeText() {
    if (charIndex < textArray[textIndex].length) {
      animatedText.textContent += textArray[textIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeText, typingSpeed);
    } else {
      setTimeout(eraseText, delayBetweenTexts);
    }
  }

  function eraseText() {
    if (charIndex > 0) {
      animatedText.textContent = textArray[textIndex].substring(0, charIndex - 1);
      charIndex--;
      setTimeout(eraseText, erasingSpeed);
    } else {
      textIndex = (textIndex + 1) % textArray.length;
      setTimeout(typeText, typingSpeed);
    }
  }

  // Start the typing effect on page load
  window.addEventListener("DOMContentLoaded", () => {
    setTimeout(typeText, 500);
  });
</script>
 
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
